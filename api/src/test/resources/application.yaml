#DB Properties
spring:
  jmx:
    enabled: false
  datasource:
    hikari:
      pool-name: educ-grad-report-api-cp
      maximum-pool-size: 5
      connection-timeout: 6000
      max-lifetime: 600000
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:educ-grad-report-api-h2db;MODE=Oracle
    username: user
    password: password
    data: classpath:data/test.sql
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true
  mvc:
    log-request-details: true
  jackson:
    deserialization:
      fail-on-unknown-properties: false
  flyway:
    enabled: false
    #baseline-on-migrate: true
    outOfOrder: true
    table: FLYWAY_SCHEMA_HISTORY
    url: jdbc:oracle:thin:@//localhost:1522/XEPDB1
    schemas: GRAD_REPORT_API
    user: GRAD_REPORT_API
    password: grad_report_api
    locations: classpath:db/migration
  messages:
    basename: messages

#Logging properties
logging:
  file:
    name: /logs/app.log
  #pattern:
  #  file: %d | [${HOSTNAME}] | %clr(%5p) | [%t]   | %logger{36}:%L | %msg%n
  #  console: %d | [${HOSTNAME}] | %clr(%5p) | [%t]   | %logger{36}:%L | %msg%n
  level:
    root: INFO
    ca:
      bc:
        gov:
          educ: INFO
    net:
      sf:
        jasperreports: INFO
    org:
      springframework:
        web: INFO
        security: INFO
        boot:
          autoconfigure:
            logging: INFO
  logback:
    rollingpolicy:
      max-history: 1
      max-file-size: 20MB
      clean-history-on-start: true

#API Documentation
springdoc:
  api-docs:
    path: /api/v1/api-docs
  swagger-ui:
    path: /api/v1/api-docs-ui.html
    operationsSorter: alpha

#Endpoint properties
