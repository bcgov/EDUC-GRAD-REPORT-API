      url: https://educ-grad-report-api-77c02f-dev.apps.silver.devops.gov.bc.ca/api/v1/signatures
  educ-grad-trax-api:
    get-district-details:
      url: https://educ-grad-trax-api-77c02f-dev.apps.silver.devops.gov.bc.ca/api/v1/district/%s
  grad-student-api:
